<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Chatbox</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="settings">
        <label for="bgColor">Choose Background Color:</label>
        <input type="color" id="bgColor" value="#121212">
        <button onclick="applyBackground()">Apply</button>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i> CJ - Your Friendly Chatbox
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot">
                <span>Heyy! I'm CJ Your ChatBot. How can I help you today?</span>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleKeyDown(event)">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
